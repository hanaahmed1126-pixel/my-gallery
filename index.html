<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAN'S CANAVA FLOWERS</title>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* NEW COLOR PALETTE: ELECTRIC POP */
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --neon-pink: #ff0f5b; /* Brighter, electric pink */
            --neon-glow: rgba(255, 15, 91, 0.3);
            --deep-black: #0a0a0a;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.7);
            
            /* DEEP SHADOWS FOR THE "POP" EFFECT */
            --shadow-card: 0 20px 40px -10px rgba(0,0,0,0.15);
            --shadow-hover: 0 30px 60px -12px var(--neon-glow);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; color: var(--deep-black); overflow-x: hidden; text-transform: uppercase; background: var(--bg-gradient); min-height: 100vh; }

        /* ANIMATED BACKGROUND (Subtle but futuristic) */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: radial-gradient(circle at 50% 50%, rgba(255, 15, 91, 0.03), transparent 60%); }

        /* MENU UI */
        .menu-toggle { position: fixed; top: 30px; left: 30px; background: var(--white); border: 1px solid rgba(0,0,0,0.05); padding: 15px; cursor: pointer; z-index: 10000; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .line { width: 22px; height: 2px; background: var(--deep-black); margin: 6px 0; }

        .sidebar { 
            width: 380px; height: 100vh; position: fixed; top: 0; left: -390px; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-right: 1px solid rgba(0, 0, 0, 0.05); 
            transition: 0.6s cubic-bezier(0.8, 0, 0.2, 1); z-index: 9000; 
            box-shadow: 10px 0 40px rgba(0,0,0,0.1);
        }
        .sidebar.active { transform: translateX(390px); }
        .sidebar-inner { display: flex; flex-direction: column; height: 100%; padding: 60px 50px; }
        
        .logo-area { display: flex; align-items: center; gap: 15px; margin-bottom: 60px; margin-top: 40px;}
        .logo-symbol { font-size: 1.8rem; background: var(--white); width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; border-radius: 50%; box-shadow: 0 10px 20px var(--neon-glow); color: var(--neon-pink); }

        .nav-menu { list-style: none; }
        .nav-menu li { margin-bottom: 40px; }
        .nav-menu a { text-decoration: none; color: var(--deep-black); font-size: 0.9rem; letter-spacing: 5px; opacity: 0.6; transition: 0.4s; cursor: pointer; }
        .nav-menu a:hover { opacity: 1; color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-glow); }

        /* HERO */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-glass { 
            background: var(--glass); padding: 70px 90px; border-radius: 40px; 
            border: 1px solid rgba(255,255,255,0.8); backdrop-filter: blur(15px); text-align: center; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.1); /* Floating Effect */
        }
        h1 { font-family: 'Playfair Display'; font-size: 4rem; color: var(--deep-black); }
        .accent { color: var(--neon-pink); font-style: italic; text-shadow: 0 0 20px var(--neon-glow); }

        .about-section { padding: 100px 10% 50px; display: flex; justify-content: center; }
        .about-glass { 
            background: rgba(255,255,255,0.6); padding: 60px; border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.5); backdrop-filter: blur(10px); max-width: 900px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
        }
        .about-glass h2 { font-family: 'Playfair Display'; font-size: 2.2rem; margin-bottom: 25px; letter-spacing: 4px; }
        .about-glass p { font-size: 1.1rem; line-height: 1.8; letter-spacing: 1px; color: #333; text-transform: none; }

        /* ART GRID - THE POP IS HERE */
        .art-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 50px; padding: 50px 10% 100px; }
        .art-card { 
            background: var(--white); padding: 25px; border-radius: 25px; text-align: center; 
            box-shadow: var(--shadow-card); /* Deep Shadow */
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
            cursor: pointer; border: 1px solid transparent;
        }
        .art-card:hover { 
            transform: translateY(-15px) scale(1.02); /* Lifts up higher */
            box-shadow: var(--shadow-hover); /* Glows Pink */
            border-color: rgba(255, 15, 91, 0.1);
        }
        
        .image-container { position: relative; width: 100%; height: 400px; margin-bottom: 25px; overflow: hidden; border-radius: 15px; background: #fdfdfd; display: flex; align-items: center; justify-content: center; }
        .image-container img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); transition: 0.4s;}
        .art-card:hover .image-container img { transform: scale(1.05); }

        .cta-primary { 
            padding: 18px 45px; background: var(--deep-black); color: var(--white); border: none; border-radius: 100px; cursor: pointer; font-weight: 600; letter-spacing: 2px; width: 100%; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .cta-primary:hover { background: var(--neon-pink); box-shadow: 0 10px 25px var(--neon-glow); transform: translateY(-3px); }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 20000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(25px); overflow-y: auto; padding: 40px 20px; }
        .modal-content { margin: auto; display: flex; flex-direction: row; flex-wrap: wrap; align-items: center; justify-content: center; gap: 50px; max-width: 1100px; padding-top: 60px; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .modal-img { max-width: 500px; width: 100%; border-radius: 15px; box-shadow: 0 40px 80px rgba(0,0,0,0.2); }
        .modal-details { max-width: 400px; text-align: left; }
        .detail-item { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .detail-label { font-size: 0.7rem; color: var(--neon-pink); letter-spacing: 2px; font-weight: 600; }
        .detail-value { font-size: 1.1rem; font-weight: 600; color: #111; }
        .close-modal { position: fixed; top: 30px; right: 40px; font-size: 40px; cursor: pointer; color: var(--deep-black); z-index: 20001; transition: 0.3s; }
        .close-modal:hover { color: var(--neon-pink); transform: rotate(90deg); }

        @media (max-width: 800px) { .modal-content { flex-direction: column; text-align: center; } .modal-details { text-align: center; } }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <button class="menu-toggle" onclick="toggleSidebar()"><div
