<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAN'S CANAVA FLOWERS</title>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-light: #fff1f2; --rose-mid: #ffe4e6; --rose-deep: #fda4af;
            --accent-pink: #f43f5e; --white: #ffffff; --text-dark: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.45);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; color: var(--text-dark); overflow-x: hidden; text-transform: uppercase; }

        /* ANIMATED BACKGROUND */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: linear-gradient(45deg, var(--white), var(--rose-light), var(--rose-mid), var(--white));
            background-size: 400% 400%; animation: roseFlow 15s ease infinite;
        }
        @keyframes roseFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* SIDEBAR */
        .menu-toggle { position: fixed; top: 30px; left: 30px; background: var(--white); border: 1px solid rgba(0,0,0,0.05); padding: 15px; cursor: pointer; z-index: 9999; border-radius: 4px; }
        .line { width: 22px; height: 1.5px; background: var(--text-dark); margin: 6px 0; }

        .sidebar { width: 380px; height: 100vh; position: fixed; top: 0; left: -390px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(40px); border-right: 1px solid rgba(255, 255, 255, 0.5); transition: 0.6s cubic-bezier(0.8, 0, 0.2, 1); z-index: 9000; }
        .sidebar.active { transform: translateX(390px); }
        .sidebar-inner { display: flex; flex-direction: column; height: 100%; padding: 100px 50px; }
        
        .nav-menu { list-style: none; }
        .nav-menu li { margin-bottom: 50px; }
        .nav-menu a { text-decoration: none; color: var(--text-dark); font-size: 0.9rem; letter-spacing: 5px; opacity: 0.6; transition: 0.4s; cursor: pointer; }
        .nav-menu a:hover { opacity: 1; color: var(--accent-pink); }

        /* HERO */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero-glass { background: var(--glass); padding: 70px 90px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.7); backdrop-filter: blur(15px); text-align: center; }
        h1 { font-family: 'Playfair Display'; font-size: 4rem; }
        .accent { color: var(--accent-pink); font-style: italic; }

        /* GRID & CARDS */
        .art-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; padding: 100px 10%; background: rgba(255, 255, 255, 0.4); }
        .art-card { background: var(--white); padding: 20px; border-radius: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        .image-container { 
            position: relative; width: 100%; height: 400px; 
            margin-bottom: 20px; cursor: pointer; overflow: hidden; 
            border-radius: 15px; background: #fdfdfd;
            display: flex; align-items: center; justify-content: center;
        }
        .image-container img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; 
            position: absolute; opacity: 0; transition: opacity 0.5s ease; 
        }
        .image-container img.active { opacity: 1; }
        
        .cta-primary { padding: 18px 45px; background: var(--text-dark); color: var(--white); border: none; border-radius: 100px; cursor: pointer; font-weight: 600; letter-spacing: 2px; margin-top: 10px; width: 100%; transition: 0.3s; }
        .size-info { font-size: 0.7rem; color: #888; margin-top: 5px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <button class="menu-toggle" onclick="toggleSidebar()"><div class="line"></div><div class="line"></div></button>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-inner">
            <h2 style="letter-spacing:5px; margin-bottom:50px;">EMAN'S</h2>
            <ul class="nav-menu">
                <li><a onclick="toggleSidebar()">HOME</a></li>
                <li><a onclick="scrollToGallery(); toggleSidebar()">COLLECTION</a></li>
                <li><a onclick="directCheckout(); toggleSidebar()">INQUIRY [<span id="cart-count">0</span>]</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-glass">
            <h1>EMAN'S <span class="accent">CANAVA FLOWERS</span></h1>
            <p style="letter-spacing:5px; margin-top:10px;">@ARCHITECTPAINTER</p>
            <button class="cta-primary" style="width:auto; margin-top:30px;" onclick="scrollToGallery()">EXPLORE</button>
        </div>
    </header>

    <main id="gallery" class="art-grid"></main>

    <script>
        const WHATSAPP = "201095195417";
        let cart = [];

        const paintings = [
            { id: 1, title: "FLOWER PIECE 01", size: "SIZE HERE", photos: ["p1.jpg"] },
            { id: 2, title: "FLOWER PIECE 02", size: "SIZE HERE", photos: ["p2.jpg"] }
        ];

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function scrollToGallery() { document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' }); }

        const grid = document.getElementById('gallery');
        paintings.forEach(p => {
            let photoHtml = p.photos.map((src, index) => `<img src="${src}" class="${index === 0 ? 'active' : ''}">`).join('');
            grid.innerHTML += `
                <div class="art-card">
                    <div class="image-container" onclick="nextAngle(this)">${photoHtml}</div>
                    <h3>${p.title}</h3>
                    <p class="size-info">${p.size}</p>
                    <button class="cta-primary" id="btn-${p.id}" onclick="addToCart(${p.id}, '${p.title}')">SELECT PIECE</button>
                </div>`;
        });

        function nextAngle(container) {
            const images = container.querySelectorAll('img');
            if (images.length <= 1) return;
            let current = [...images].findIndex(img => img.classList.contains('active'));
            images[current].classList.remove('active');
            images[(current + 1) % images.length].classList.add('active');
        }

        function addToCart(id, title) {
            const btn = document.getElementById(`btn-${id}`);
            if (!cart.includes(title)) {
                cart.push(title);
                btn.innerText = "âœ“ SELECTED";
                btn.style.background = "#f43f5e";
            } else {
                cart = cart.filter(t => t !== title);
                btn.innerText = "SELECT PIECE";
                btn.style.background = "#1a1a1a";
            }
            document.getElementById('cart-count').innerText = cart.length;
        }

        function directCheckout() {
            if (cart.length === 0) { alert("Please select a painting first."); return; }
            window.open(`https://wa.me/${WHATSAPP}?text=Interested in:\n${cart.join("\n")}`, '_blank');
        }
    </script>
</body>
</html>
