<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAN'S CANAVA FLOWERS</title>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-light: #fff1f2; --rose-mid: #ffe4e6; --accent-pink: #f43f5e; --text-dark: #1a1a1a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; color: var(--text-dark); text-transform: uppercase; background: #fff; }

        /* SIDEBAR FIX */
        .menu-toggle { position: fixed; top: 30px; left: 30px; background: #fff; border: 1px solid rgba(0,0,0,0.1); padding: 15px; cursor: pointer; z-index: 10000; border-radius: 4px; }
        .line { width: 22px; height: 2px; background: var(--text-dark); margin: 5px 0; }

        .sidebar { width: 300px; height: 100vh; position: fixed; top: 0; left: -310px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); transition: 0.4s; z-index: 9999; border-right: 1px solid #eee; }
        .sidebar.active { left: 0; }
        .sidebar-inner { padding: 100px 40px; }
        
        .nav-menu { list-style: none; }
        .nav-menu li { margin-bottom: 30px; cursor: pointer; letter-spacing: 3px; font-size: 0.9rem; }

        /* GRID */
        .art-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 50px 10%; }
        .art-card { text-align: center; background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .image-container { position: relative; width: 100%; height: 350px; background: #f9f9f9; overflow: hidden; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .image-container img { max-width: 100%; max-height: 100%; position: absolute; opacity: 0; transition: 0.3s; }
        .image-container img.active { opacity: 1; }

        .cta-primary { width: 100%; padding: 15px; background: var(--text-dark); color: #fff; border: none; border-radius: 50px; cursor: pointer; margin-top: 15px; }
        .hero { height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleSidebar()"><div class="line"></div><div class="line"></div></button>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-inner">
            <ul class="nav-menu">
                <li onclick="toggleSidebar()">HOME</li>
                <li onclick="scrollToGallery(); toggleSidebar()">COLLECTION</li>
                <li onclick="directCheckout()">FINISH INQUIRY [<span id="cart-count">0</span>]</li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <h1 style="font-family:'Playfair Display'; font-size: 3rem;">EMAN'S FLOWERS</h1>
        <p style="letter-spacing: 5px; font-size: 0.7rem; margin-top: 10px;">@ARCHITECTPAINTER</p>
    </header>

    <main id="gallery" class="art-grid"></main>

    <script>
        const WHATSAPP = "201095195417";
        let cart = [];

        // ONLY EDIT THIS LIST
        const paintings = [
            { id: 1, title: "ROSE 01", size: "60X60 CM", photos: ["p1_1.jpg", "p1_2.jpg"] },
            { id: 2, title: "ROSE 02", size: "30X40 CM", photos: ["p2_1.jpg", "p2_2.jpg"] }
        ];

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function scrollToGallery() { document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' }); }

        const grid = document.getElementById('gallery');
        paintings.forEach(p => {
            let photoHtml = p.photos.map((src, index) => `<img src="${src}" class="${index === 0 ? 'active' : ''}">`).join('');
            grid.innerHTML += `
                <div class="art-card">
                    <div class="image-container" onclick="nextAngle(this)">${photoHtml}</div>
                    <h3 style="margin-top:15px; font-size:1rem;">${p.title}</h3>
                    <p style="font-size:0.7rem; color:#888;">${p.size}</p>
                    <button class="cta-primary" id="btn-${p.id}" onclick="addToCart(${p.id}, '${p.title}')">SELECT PIECE</button>
                </div>`;
        });

        function nextAngle(container) {
            const imgs = container.querySelectorAll('img');
            let idx = [...imgs].findIndex(img => img.classList.contains('active'));
            imgs[idx].classList.remove('active');
            imgs[(idx + 1) % imgs.length].classList.add('active');
        }

        function addToCart(id, title) {
            const btn = document.getElementById(`btn-${id}`);
            if (!cart.includes(title)) {
                cart.push(title);
                btn.innerText = "âœ“ SELECTED";
                btn.style.background = "#f43f5e";
            } else {
                cart = cart.filter(t => t !== title);
                btn.innerText = "SELECT PIECE";
                btn.style.background = "#1a1a1a";
            }
            document.getElementById('cart-count').innerText = cart.length;
        }

        function directCheckout() {
            if (cart.length === 0) { alert("Please select a painting."); return; }
            window.open(`https://wa.me/${WHATSAPP}?text=I am interested in:\n${cart.join("\n")}`, '_blank');
        }
    </script>
</body>
</html>
